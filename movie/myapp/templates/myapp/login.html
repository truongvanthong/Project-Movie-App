{% extends 'myapp/base.html' %} {% block content %}
<style>
    .form-label {
        color: #000000;
    }
    
    i {
        margin-right: 5px;
    }
</style>
<div class="container mt-5 mb-5">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <div class="card border-primary">
                <div class="card-header bg-primary text-white text-center">
                    <h3>LOGIN</h3>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{form.username.auto_id}}" class="form-label"><i class="bi bi-person-fill m-r"></i>{{form.username.label_tag}}</label>{{form.username}}
                        </div>
                        <div class="form-group">
                            <label for="{{form.password.auto_id}}" class="form-label"><i class="bi bi-key-fill m-r"></i>{{form.password.label_tag}}</label>{{form.password}}
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <input type="submit" value="Login" class="btn btn-primary">
                        </div>
                    </form>
                    <hr>
                    <div class="d-grid gap-2">
                        <label class="mt-2">Not Registered?</label>
                        <a href="{% url 'signup' %}" class="btn btn-success">Sign Up</a>
                    </div>
                    {% for m in messages %}
                    <div class="alert alert-{{m.tags}} mt-3" role="alert">
                        {{m}}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
