{% extends 'myapp/base.html' %} {% block content %} {% block extra_css %}
<style>
    .form-label {
        color: #000000;
    }
</style>
{% endblock %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <div class="card border-primary">
                <div class="card-header bg-primary text-capitalize text-center">
                    <h3>SIGN UP</h3>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %} {% for f in form %}
                        <div class="mb-3">
                            <label for="{{f.auto_id}}" class="form-label">{{f.label_tag}}</label>{{f}}
                            <div class="text-danger">
                                {{f.errors|striptags}}
                            </div>
                        </div>
                        {% endfor %}
                        <div class="d-grid gap-2 mt-4">
                            <input type="submit" value="Sign Up" class="btn btn-primary">
                        </div>
                    </form>
                    {% for m in messages %}
                    <div class="alert alert-{{m.tags}} mt-3" role="alert">
                        {{m}}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
